<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="sidebar">
        <div>LOGO Placeholder</div>
        <div>Photo by Hale West on Unsplash</div>
      </div>
      <div class="main">
        <div class="container">
          <p>
            This is not a real online service! You know you need something likes
            this inyour life to help you realise your deepest dreams. Sign up
            <em>now</em> to get started. You <em>know</em> you want to.
          </p>
        </div>
        <div class="container">
          <h1>Let's do this!</h1>
          <form action="#" method="post">
            <div class="left">
              <label for="firstName">First Name</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="Thor"
              />
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
              <label for="password">Password</label>
              <input type="text" name="password" id="password" />
            </div>
            <div class="right">
              <label for="familyName">Family Name</label>
              <input
                type="text"
                name="familyName"
                id="familyName"
                placeholder="Odinson"
              />
              <label for="phoneNumber">Phone Number</label>
              <input type="password" name="phoneNumber" id="phoneNumber" />
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
              />
            </div>
          </form>
        </div>
        <div class="container">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="app.js"></script>
</html>
