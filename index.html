<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="side-section">
        <div class="logo-container">
          <img src="./images/odin-lined.png" alt="logo" />
          <h1>Odin Sign-up</h1>
        </div>
        <p>
          Photo by
          <a href="https://unsplash.com/photos/25xggax4bSA">Hale West</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>
      <div class="content-section">
        <div class="header-section">
          <p>
            This is not a real online service! You know you need something likes
            this inyour life to help you realise your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-section">
          <h1>Let's do this!</h1>
          <form id="sign-up-form" action="#" method="post">
            <div class="form-row">
              <label for="firstName"
                >First Name
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="Thor"
                  required
                />
              </label>
              <label for="familyName"
                >Family Name
                <input
                  type="text"
                  name="familyName"
                  id="familyName"
                  placeholder="Odinson"
                  required
                />
              </label>
            </div>
            <div class="form-row">
              <label for="email"
                >Email
                <input type="email" name="email" id="email" required />
              </label>

              <label for="phoneNumber"
                >Phone Number
                <input type="text" name="phoneNumber" id="phoneNumber" />
              </label>
            </div>
            <div class="form-row">
              <label for="password"
                >Password
                <input type="password" name="password" id="password" required />
              </label>

              <label for="confirmPw"
                >Confirm Password
                <input
                  type="password"
                  name="confirmPw"
                  id="confirmPw"
                  required
                />
              </label>
            </div>
          </form>
        </div>
        <div class="submit-section">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="app.js"></script>
</html>
